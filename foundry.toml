[profile.default]
src = "contracts"
out = "foundry-out"
libs = ["lib", "node_modules"]
test = "test/foundry"
cache_path = "foundry-cache"

# Solidity compiler settings
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false

# Testing settings
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

# Remappings
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
    "@openzeppelin/contracts-upgradeable/=node_modules/@openzeppelin/contracts-upgradeable/",
    "forge-std/=lib/forge-std/src/"
]

# Gas reporting
gas_reports = ["AlphaVault", "FelixAdapter", "HyperCoreVaultAdapter", "BaseVaultAdapter"]

# Fork settings for HyperEVM
[rpc_endpoints]
hyperEvmTestnet = "https://rpc.hyperliquid-testnet.xyz/evm"
hyperEvmMainnet = "https://rpc.hyperliquid.xyz/evm"

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"
